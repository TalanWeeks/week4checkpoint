<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>week4checkpoint</title>
</head>

<body class= "custom-bg"id="bg-img">
  <header>
  
  </header>
  <main>
    <div class="container-fluid">
    
    <!-- WEATHER SECTION -->
    <div class="row justify-content-end mt-0 text-light">
      <div class="col-lg-2 p-0">
        <div class="card shadow gradient-custom  p-2 ">
          <div class="card-header">
            <h3>Boise Weather:</h3>
          </div>
          <div class="card-body scrollable-y p-1" style="max-height: 30vh;">
            <div id="weather-fahr">
              <ul>
                <li>current temp:<span id = "current-temp"></span></li>
                <li>feels like:<span id = "temp-feels"></span></li>
                <li>current High:<span id = "temp-high"></span></li>
                <li>current Low:<span id = "temp-low"></span></li>              
              </ul>
            </div>
            <div class = "visually-hidden" id = "weather-celsius">
              <ul>
                <li>current temp:<span id = "current-temp-celsius"></span></li>
                <li>feels like:<span id = "temp-feels-celsius"></span></li>
                <li>current High:<span id = "temp-high-celsius"></span></li>
                <li>current Low:<span id = "temp-low-celsius"></span></li>              
              </ul>
            </div>
          </div>
          <button class="btn btn-dark text-center text-light" onclick="app.weatherController.ToggleUnit()">Toggle Unit (°f/°c)</button>
        </div>
      </div>
    </div>

    <!-- CURRENT TIME SECTION -->
        
    <div class="row mt-5">
      <div class="col-12 d-flex justify-content-center text-success">
        <h1 id = "current-date"></h1>        
      </div>
    </div>
    <div class="row mt-1 mb-3">
      <div class="col-12 d-flex justify-content-center text-success">
        <h1 id = "current-time"></h1>        
      </div>
    </div>

    <!-- TASK LIST SECTION -->
      <div class="row">
        <div class="col-12 text-light d-flex justify-content-center p-0">
          <form onsubmit="app.taskListController.createTask()">
          <div class="card shadow gradient-custom m-2 px-5 py-2">
            <div class="card-header">
              <h4 class="my-2 text-center"for="task-list">Add To List</><br>
            </div>
            <input type="text" name= "description" placeholder="" minlength="1" maxlength="35" required><br>
            <button type="submit" class="btn btn-dark btn-outline">Add Task</button>
          </form>
            </div>
        </div>

      <!-- QUOTE SECTION -->
        <div class="row justify-content-between m-0 p-0 text-light">
          <div class="col-lg-3 p-0">
            <div class="card shadow gradient-custom m-0 p-0 selectable " onmouseover="app.quoteController.showAuthor()">
                <ul>
                   <h4>Quote of the Day:<h6>(hover to see who said it)</h6></h4>
                   <br><li title = "${this.author}" id = "quote"></li><br>
                    <h6>Author: <span class = "visually-hidden" id = "author"> </span></h6>
                </ul>
            </div>
          </div>
        <!-- TASKS -->
          <div class="col-lg-3 p-0">
            <div class="card shadow gradient-custom m-0 p-2 ">
              <div class="card-header">
                <h5 class="text-center my-2"> Tasks Completed:<h5 class ="text-center"id="checked-vs-not"></h5></h5>
              </div>
              <div class="card-body scrollable-y" style="max-height: 15vh;">
                <div id="task"></div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </main>
  <footer class="bg-dark text-light">

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
